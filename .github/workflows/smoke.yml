name: Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      ALLURE_RESULTS_DIR: target/allure-results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup secrets.properties
        run: |
          echo "api.key=${API_KEY}" > src/test/resources/secrets.properties
          cat src/test/resources/secrets.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run API Tests
        run: mvn clean test || true

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: allure-gh-pages
          path: allure-gh-pages

      - name: Create Allure report for GH Pages
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        id: allure-report
        with:
          gh_pages: allure-gh-pages
          allure_history: allure-history
          allure_results: target/allure-results
          keep_reports: 20

      - name: Deploy Allure report to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          personal_token: ${{ secrets.PAT }}
          publish_branch: allure-gh-pages
          publish_dir: allure-history

      - name: Print Allure Report URL
        if: always()
        run:
          echo "Allure report https://liudmilaparf.github.io/rijksmuseum-api-tests/"
