name: API Tests with Allure Reports

on:
  push:
    branches:
      - main
      - feature/initial-setup
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}  # Inject API key from GitHub Secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup secrets.properties  # âœ… Dynamically create the file
        run: |
          echo "api.key=${API_KEY}" > src/test/resources/secrets.properties
          cat src/test/resources/secrets.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Run API Tests
        run: mvn test || true

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: target/site/allure-maven/

      - name: List Allure report files
        if: always()
        run: ls -R target/site/ || echo "No Allure report found!"
